---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: I want to install webserver
    apt:
     name: apache2
     state: present
    when: ansible_os_family=="Debian"
 

  - name: i want to  start webserver
    service:
     name: apache2
     state: started
    when: ansible_os_family=="Debian"

  - name: I want to install webserver
    yum:
     name: httpd
     state: present 
    when: ansible_os_family=="RedHat"

  - name: I want to start the server
    service:
     name: httpd
     state: started
    when: ansible_os_family=="RedHat"

 
  